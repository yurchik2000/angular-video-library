<header
  class="header container mx-auto bg-violet-400 font-mono relative rounded max-w-7xl sticky top-0 z-30"
>
  <nav class="flex justify-between items-center">
    <div class="logo__inner">
      <img src="assets/images/favicon.ico" alt="logo" class="logo h-14 cursor-pointer pl-1 min-w-min" [routerLink]="[ '/' ]">
    </div>
    <div *ngIf="!isShowAddMovie" class="input__wrapper p-2 flex items-center">
      <input
        class="search__video p-2 pr-8 rounded-xl outline-transparent w-44 sm:w-56"
        type="text"
        placeholder="Search on page"
        [(ngModel)]="movieTitle"
        (input)="searchByTitle()"
      />
      <button type="button" class="-ml-8">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          version="1.1"
          id="Capa_1"
          x="0px"
          y="0px"
          viewBox="0 0 513.749 513.749"
          style="enable-background: new 0 0 513.749 513.749"
          xml:space="preserve"
          width="22"
          height="22"
        >
          <g>
            <path
              fill="#d1d5db"
              d="M504.352,459.061l-99.435-99.477c74.402-99.427,54.115-240.344-45.312-314.746S119.261-9.277,44.859,90.15   S-9.256,330.494,90.171,404.896c79.868,59.766,189.565,59.766,269.434,0l99.477,99.477c12.501,12.501,32.769,12.501,45.269,0   c12.501-12.501,12.501-32.769,0-45.269L504.352,459.061z M225.717,385.696c-88.366,0-160-71.634-160-160s71.634-160,160-160   s160,71.634,160,160C385.623,314.022,314.044,385.602,225.717,385.696z"
            />

        </svg>
      </button>
    </div>
    <div
      *ngIf="isShowAddMovie"
      class="input__wrapper p-2 bg-white-100 flex items-center"
    >
      <input
        class="search__video-imdb p-2 pr-8 rounded-xl outline-transparent w-56"
        type="text"
        placeholder="Search IMDb"
        [(ngModel)]="movieImdbTitle"
        (keyup.enter)="searchOnImdb(movieImdbTitle)"
      />
      <button
        type="button"
        class="-ml-8"
        (click)="searchOnImdb(movieImdbTitle)"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          version="1.1"
          id="Capa_1"
          x="0px"
          y="0px"
          viewBox="0 0 513.749 513.749"
          style="enable-background: new 0 0 513.749 513.749"

            />

      [ngClass]="{
        'bg-amber-500': isShowAddMovie,
        'bg-amber-300': !isShowAddMovie,
        'border-gray-300': isShowAddMovie,

      <a *ngIf="!isActiveUser" 
         [routerLink] = "[ '/auth' ]" 
         routerLinkActive="active"
         class="login__link"
      >Login</a>
      <a *ngIf="isActiveUser" 
         class="active__user rounded-full bg-amber-300 px-4 py-1 font-bold text-lg cursor-pointer"
         [routerLink]="[ '/profile' ]"
      >
        {{activeUserName}}
