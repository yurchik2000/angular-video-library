<header
  class="header bg-violet-400 font-mono relative rounded sticky top-0 z-30"
>
<div class="header__container max-w-7xl mx-auto ">
  <nav class="flex justify-between items-center">
    <div class="logo__inner" (click)="clearInput()">
      <img src="assets/images/favicon.ico" alt="logo" class="logo h-10 sm:h-14 cursor-pointer pl-1 min-w-min" [routerLink]="[ '/' ]">
    </div>
    <div *ngIf="!isShowAddMovie" class="input__wrapper p-2 flex items-center">
      <input
        class="search__video p-2 pr-8 rounded-xl outline-transparent w-40 sm:w-56"
        type="text"
        placeholder="Search here"
        [(ngModel)]="movieTitle"
        (input)="searchByTitle()"
      />
      <button type="button" class="-ml-8">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          version="1.1"
          id="Capa_1"
          x="0px"
          y="0px"
          viewBox="0 0 513.749 513.749"
          style="enable-background: new 0 0 513.749 513.749"
          xml:space="preserve"
          width="22"
          height="22"
        >
          <g>
            <path
              fill="#d1d5db"
              d="M504.352,459.061l-99.435-99.477c74.402-99.427,54.115-240.344-45.312-314.746S119.261-9.277,44.859,90.15   S-9.256,330.494,90.171,404.896c79.868,59.766,189.565,59.766,269.434,0l99.477,99.477c12.501,12.501,32.769,12.501,45.269,0   c12.501-12.501,12.501-32.769,0-45.269L504.352,459.061z M225.717,385.696c-88.366,0-160-71.634-160-160s71.634-160,160-160   s160,71.634,160,160C385.623,314.022,314.044,385.602,225.717,385.696z"
            />
          </g>
        </svg>
      </button>
    </div>
    <div
      *ngIf="isShowAddMovie"
      class="input__wrapper p-2 bg-white-100 flex items-center"
    >
      <input
        class="search__video-imdb p-2 pr-8 rounded-xl outline-transparent w-40 sm:w-56"
        type="text"
        placeholder="Search IMDb"
        [(ngModel)]="movieImdbTitle"
        (keyup.enter)="searchOnImdb(movieImdbTitle)"        
      />
      <button
        type="button"
        class="-ml-8"
        (click)="searchOnImdb(movieImdbTitle)"
        
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          version="1.1"
          id="Capa_1"
          x="0px"
          y="0px"
          viewBox="0 0 513.749 513.749"
          style="enable-background: new 0 0 513.749 513.749"
          xml:space="preserve"
          width="22"
          height="22"
        >
          <g>
            <path
              fill="#d1d5db"
              d="M504.352,459.061l-99.435-99.477c74.402-99.427,54.115-240.344-45.312-314.746S119.261-9.277,44.859,90.15   S-9.256,330.494,90.171,404.896c79.868,59.766,189.565,59.766,269.434,0l99.477,99.477c12.501,12.501,32.769,12.501,45.269,0   c12.501-12.501,12.501-32.769,0-45.269L504.352,459.061z M225.717,385.696c-88.366,0-160-71.634-160-160s71.634-160,160-160   s160,71.634,160,160C385.623,314.022,314.044,385.602,225.717,385.696z"
            />
          </g>
        </svg>
      </button>
    </div>

    <div
      class="add__film-btn ml-2 sm:ml-4 h-10 p-0 cursor-pointer bg-amber-300 rounded-md hover:shadow-lg transition-all duration-300 align-top flex flex-col justify-center border border-2"
      (click)="showAddMovieInput()"
      matTooltip="Change search mode"
      [ngClass]="{
        'bg-amber-500': isShowAddMovie,
        'bg-amber-300': !isShowAddMovie,
        'border-gray-300': isShowAddMovie,
        'border-transparent': !isShowAddMovie
      }"      
    >
      <svg
        height="40"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 40 40"
        id="imdb"
      >

        ></path>
      </svg>
    </div>

        <g />
        <g />
        <g />
        <g />
        <g />
        <g />

      <svg

        width="24"
        height="24"
        enable-background="new 0 0 32 32"
        id="Слой_1"
        version="1.1"
        viewBox="0 0 32 32"
        xml:space="preserve"
        xmlns="http://www.w3.org/2000/svg"

  <div 
      *ngIf="!isShowFavourite" 
      (click)="checkFavourite()" 
      matTooltip="Show favourite movies"
      class="hidden sm:flex check__item my-auto -center p-1 top-0 right-12 mx-0 sm:mx-1 my-1  cursor-pointer transition-all duration-300"
  >
      <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#ded9d9"><path d="M0 0h24v24H0z" fill="none"/><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
  </div>
  <div 
      *ngIf="isShowFavourite"  
      (click)="checkFavourite()" 
      matTooltip="Show all movies"
      class="hidden sm:flex doublecheck__item my-auto p-1 top-0 right-12 m-1  cursor-pointer transition-all duration-300"
  >                
      <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#e84f4f"><path d="M0 0h24v24H0z" fill="none"/><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
  </div>
