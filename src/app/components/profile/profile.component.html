<div class="profile__page container mx-auto rounded max-w-7xl">    
    <div class="profile__inner flex flex-col p-2">
        <h2 class="user__name pb-2">Name: {{activeUser.name}}</h2>
        <p class="user__email pb-2">E-mail: {{activeUser.email}}</p>
        <div class="img__inner pb-2">
            <img *ngIf="activeUser.poster"  src="{{activeUser.poster}}" alt="{{activeUser.name}}" class="h-52">
            <img *ngIf="!activeUser.poster"  src="assets/images/unknown.svg" alt="{{activeUser.name}}" class="h-52">
        </div>
        <!-- <button class="logout__btn px-4 py-2 hover:bg-amber-100 bg-amber-200 transition-all duration-300 m-2 font-bold rounded-md w-64" type="button" (click)="editProfile()">
            Edit profile
        </button> -->
        <button class="logout__btn px-4 py-2 bg-amber-200 hover:bg-amber-100 transition-all duration-300 m-2 font-bold rounded-md w-64" type="button" (click)="logOut()">
            Log Out
        </button>
        <!-- <button class="sync__btn px-4 py-2 bg-amber-200 m-2 font-bold rounded-md w-64 " type="button" (click)="synchronization()">
            Synchronization
        </button> -->
    </div>    
</div>
