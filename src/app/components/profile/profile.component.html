<div class="profile__page container mx-auto rounded max-w-7xl">    
    <div class="profile__inner flex flex-col p-2 text-xl">
        <h2 class="user__name pb-2 font-bold">Name: <span class="font-normal">{{activeUser.name}}</span></h2>
        <p class="user__email pb-2 font-bold">E-mail: <span class="font-normal">{{activeUser.email}}</span></p>
        <div class="img__inner pb-2">
            <img *ngIf="activeUser.poster"  src="{{activeUser.poster}}" alt="{{activeUser.name}}" class="h-52 max-w-xs">
            <img *ngIf="!activeUser.poster"  src="assets/images/unknown.svg" alt="{{activeUser.name}}" class="h-52 max-w-xs">
        </div>
        
        <button             
            class="logout__btn px-4 py-2 hover:bg-amber-100 bg-amber-200 transition-all duration-300 m-2 font-bold rounded-md w-64" 
            type="button"            
            (click)="openUserEditDialog()"
        >
            Edit profile
        </button>

        <button             
            class="logout__btn px-4 py-2 hover:bg-amber-100 bg-amber-200 transition-all duration-300 m-2 font-bold rounded-md w-64" 
            type="button"            
            (click)="addFriend()"
        >
            Add friend
        </button>        
        <div *ngIf="isShowAddFriend" class="add__friend m-2">
            <input 
                type="text" 
                placeholder="Input friend's email" 
                class="p-2 pr-8 rounded-xl outline-transparent w-64 border border-2 border-gray-300"
                (keyup.enter)="searchFriend()"
                [(ngModel)]="friendEmail"                
            >
            <button 
                type="button" 
                class="-ml-8"                 
                (click)="searchFriend()"                
            >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  xmlns:xlink="http://www.w3.org/1999/xlink"
                  version="1.1"
                  id="Capa_1"
                  x="0px"
                  y="0px"
                  viewBox="0 0 513.749 513.749"
                  style="enable-background: new 0 0 513.749 513.749"
                  xml:space="preserve"
                  width="22"
                  height="22"
                >
                  <g>
                    <path
                      fill="#d1d5db"
                      d="M504.352,459.061l-99.435-99.477c74.402-99.427,54.115-240.344-45.312-314.746S119.261-9.277,44.859,90.15   S-9.256,330.494,90.171,404.896c79.868,59.766,189.565,59.766,269.434,0l99.477,99.477c12.501,12.501,32.769,12.501,45.269,0   c12.501-12.501,12.501-32.769,0-45.269L504.352,459.061z M225.717,385.696c-88.366,0-160-71.634-160-160s71.634-160,160-160   s160,71.634,160,160C385.623,314.022,314.044,385.602,225.717,385.696z"
                    />
                  </g>
                </svg>
              </button>
        </div>

        <button 
            *ngIf="!isShowUsers"
            class="logout__btn px-4 py-2 hover:bg-amber-100 bg-amber-200 transition-all duration-300 m-2 font-bold rounded-md w-64" 
            type="button" 
            (click)="getUserFromFireStore()"
            (click)="changeUsersShow()"
        >
            Show friends
        </button>
        <button 
            *ngIf="isShowUsers"
            class="logout__btn px-4 py-2 hover:bg-amber-100 bg-amber-200 transition-all duration-300 m-2 font-bold rounded-md w-64" 
            type="button"             
            (click)="changeUsersShow()"
        >
            Hide friends
        </button>
        <ul *ngIf="isShowUsers" class="users__list w-64 m-2">
            <li *ngFor="let user of friendsList" class="user__item cursor-pointer flex justify-between">
                <div class="item__inner hover:bg-amber-100">{{user}}</div>
                <div class="item__close hover:bg-amber-100 px-2" (click)="deleteFriend(user)" >X</div>
                <a 
                    [routerLink]="['/profile/', user]" class="friend__details hover:bg-amber-100 px-2">
                    >
                </a>                        
            </li>
        </ul>
        <button 
            class="px-4 py-2 bg-amber-200 hover:bg-amber-100 transition-all duration-300 m-2 font-bold rounded-md w-64 text-center"
            [routerLink]="[ '/archive' ]"
        >
            Archive List
        </button>
        <button 
            class="px-4 py-2 bg-amber-200 hover:bg-amber-100 transition-all duration-300 m-2 font-bold rounded-md w-64 text-center"
            [routerLink]="[ '/trending' ]"
        >
            Trending List
        </button>
        <button 
            class="logout__btn px-4 py-2 bg-amber-200 hover:bg-amber-100 transition-all duration-300 m-2 font-bold rounded-md w-64" 
            type="button" 
            (click)="logOut()"
        >
            Log Out
        </button>
        <!-- <button class="sync__btn px-4 py-2 bg-amber-200 m-2 font-bold rounded-md w-64 " type="button" (click)="synchronization()">
            Synchronization
        </button> -->
    </div>    
</div>
