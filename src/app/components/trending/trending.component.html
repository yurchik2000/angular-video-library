            <div class="main__content max-w-7xl h-[calc(100vh-120px)] text-white bg-gradient-to-r from-black flex flex-col justify-end">
                <h1 *ngIf="popularMovies[0]" class="text-2xl md:text-4xl lg:text-6xl ml-2 sm:ml-10 md:w-1/2 lg:w-2/3 font-bold">{{popularMovies[counter].title}}</h1>
                <p *ngIf="popularMovies[0]" class="inline-block sm:text-base md:text-lg lg:text-xl py-6 w-2/3 md:w-1/2 lg:w-1/3 flex-wrap ml-2 sm:ml-10">{{popularMovies[counter].overview | slice:0:350}} </p>

    <app-movie-carousel [videoContents]="popularMovies" [title]="'#popular'"/>
    <app-movie-carousel [videoContents]="trending" [title]="'#trending'"/> 
    <app-movie-carousel [videoContents]="upcomingMovies" [title]="'#upcoming #Ukraine'"/>
